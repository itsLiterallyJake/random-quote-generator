<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="body">
    <div class="main-container" id="main-cont">
        <div class="hero-cont">
            <h4 class="hero">Generate a random quote!</h4>
            <p class="hero-subtext">What type of quote do you want?</p>
        </div>
        <div class="buttons">
            <button id="gaming-quote" class="button">Gaming Quote</button>
            <button id="motivational-quote" class="button">Motivational Quote</button>
        </div>
        <div id="quote-container" class="quote-box">
            <p id="quote" class="quote"></p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
